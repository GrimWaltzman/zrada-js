<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Реєстрація в системі ZRADA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row justify-content-center ">
        <div class="col-7 align-self-center">
            <h1 class="h3 mb-3 font-weight-normal">Реєстрація</h1>
            <form class="form-signin" method="post">
                <div class="form-group">
                    <label for="login">Email</label>
                    <input type="email" class="form-control" id="login" placeholder="Введіть адресу електронної пошти" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введіть пароль" required>
                </div>
                <button type="submit" class="btn btn-primary">Зареєструватися</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
