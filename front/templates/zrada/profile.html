<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Профіль</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .row{
            margin: 5px;
        }
        label{
            width: 25%;
        }
        input{
            width: 30%;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Логін: {{user.id}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Токен: {{user.token}}</p>
                    <button>Згенерувати новий токен</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form action="post">
                        <label for="currentPass">Дійсний пароль:</label>
                        <input type="password" name="currentPass" id="">
                        <br>
                        <label for="newPass">Новий пароль:</label>
                        <input type="password" name="newPass" id="">
                        <br>
                        <label for="newPassConf">Підтвердження нового паролю:</label>
                        <input type="password" name="newPassConf" id="">
                        <br>
                        <input type="submit" value="Змінити пароль">
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
