<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for law in laws %}

<ol>
    <li><h6>{{law["body"]}}</h6></li>

</ol>
{% endfor %}
</body>
</html>
