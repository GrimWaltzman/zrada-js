<head>
    <meta charset="UTF-8">

    <title>Реєстратор законопроектів</title>

    <style>
        body{
            min-width: 768px;
        }

        input{
            margin-top: 5px;
            margin-bottom: 5px;
            width: 50%;
        }

        textarea{
            width: 50%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ZRADA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link " href="/">Домашня сторінка<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link active" href="/laws">Список законопроектів</a>
        <a class="nav-item nav-link" href="/insert_law">Реєстратор</a>
        <a class="nav-item nav-link" href="/vote">Рахівниця</a>
      </div>
    </div>
</nav>
    <h1 style="text-align: center;">Реєстрація нового законопроекту</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <input class="d-block mx-auto" type="number" name="number" id="number" placeholder="Введіть номер нового законопроекту">
            </div>
            <div class="col-12">
                <input class="d-block mx-auto" type="text" name="title" id="title" placeholder="Введіть назву нового законопроекту">
            </div>
            <div class="col-12">
                <textarea class="d-block mx-auto" name="body" id="body" cols="75" rows="10" placeholder="Введіть текст законопроекту"></textarea>
            </div>
            <div class="col-12">
                <input class="d-block mx-auto" type="text" name="author" id="author" placeholder="Введіть автора законопроекту">
            </div>
            <div class="col-12">
                <input class="d-block mx-auto" type="date" name="date" id="date" placeholder="введіть дату реєстрації законопроекту">
            </div>
            <div class="col-12">
                <input class="d-block mx-auto" type="button" value="Зберегти" id="saver">
            </div>
        </div>
    </div>
    <p style="text-align: center;" id="output">Test</p>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="static/creator.js"></script>

</html>
